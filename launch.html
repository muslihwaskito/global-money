<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Global Money</title>

		<!-- Loading third party fonts -->
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/x-icon" href="_nuxt/img/logo_svg.svg">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			
			<header class="site-header">
				<div class="container shrinked">
					<a href="/index.html" class="button">About Us</a>
                    <a href="/index.html"><img src="_nuxt/img/logo_svg.svg" alt="Global Money" style="max-width: 150px;"></a>
					<a href="#" class="button">Contact</a>
				</div>	<!-- .container -->
			</header> <!-- .site-header -->

			<main class="main-content">
				<div class="container shrinked">
					<h1 class="section-title center-aligned">We are preparing something new. <br> <span>Stay tuned!</span></h1>

					<div class="counter-wrap" data-date-target="Feb 01, 2022 00:00:00">
						<div class="counter days">
							<div class="number">78</div>
							<div class="caption">Days</div>
						</div>
						<div class="counter hours">
							<div class="number">24</div>
							<div class="caption">Hours</div>
						</div>
						<div class="counter minutes">
							<div class="number">43</div>
							<div class="caption">Minutes</div>
						</div>
						<div class="counter seconds">
							<div class="number">38</div>
							<div class="caption">Seconds</div>
						</div>
					</div>

				</div>	<!-- .container -->
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container shrinked">
					
					<form action="#" class="subscribe-form">
						<input type="text" placeholder="Enter your email to join our newsletter">
						<i class="fa fa-envelope"></i>
						<input type="submit" value="Subscribe!">
					</form> <!-- .subscribe-form -->
					
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div> <!-- .social-links -->

					<div class="colophon">Copyright 2022 Global Money. All right reserved</div>

				</div>	<!-- .container -->
			</footer> <!-- .site-footer -->

		</div>

		<script src="js2/jquery-1.11.1.min.js"></script>
		<script src="js2/plugins.js"></script>
		<script src="js2/app.js"></script>
